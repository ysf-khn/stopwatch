<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stopwatch</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="time">00:21:27</div>
      <div class="buttons">
        <button class="pause">
          <img
            src="https://img-premium.flaticon.com/png/128/1950/premium/1950217.png?token=exp=1631731813~hmac=5f25142d7e513912dcb239b6f461b269"
          />
        </button>
        <button class="start">
          <img src="https://cdn-icons-png.flaticon.com/128/3039/3039386.png" />
        </button>
        <button class="reset">
          <img
            src="https://img-premium.flaticon.com/png/128/1760/premium/1760989.png?token=exp=1631732007~hmac=c2873a4193f8412f87052b92066b5f09"
          />
        </button>
      </div>
    </div>
  </body>
</html>
